{{ template "base.html" . }}
{{ define "body" }}
<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">登录</h3>
          <div class="box">
            <div id="form"></div>
          </div>
          <p class="has-text-grey">
            <a href="/signup">注册</a> &nbsp;·&nbsp;
            <a href="/forgot_password">忘记密码</a>
          </p>
      </div>
    </div>
  </div>
</section>
<script type="text/babel">
  const next = '{{ .next }}';
  class SigninForm extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        username: '',
        password: '',
        loading: true,
        submiting: false
      };
    }

    handleUsernameChange = (e) => {
      this.setState({username: e.target.value});
    }

    handlePasswordChange = (e) => {
      this.setState({password: e.target.value});
    }

    handleSubmit = (e) => {
      e.preventDefault();

      const {username, password} = this.state;

      if (this.state.submiting) {
        return;
      }

      if (!username) {
        alert("请输入用户名或邮箱");
        return
      }

      if (!this.state.password) {
        alert("请输入密码");
        return
      }

      let result = window.gt.getValidate();

      if (!result) {
        alert('请先完成验证！');
        return
      }

      this.setState({submiting: true});

      post('/api/signin', {
        username: username,
        password: password,
        geetest_challenge: result.geetest_challenge,
        geetest_validate: result.geetest_validate,
        geetest_seccode: result.geetest_seccode
      }).then((data) => {
        if (data.status) {
          window.localStorage.setItem('token', data.token);
          Cookies.set('user', data.cookie.user, { expores: 365 });

          if (next) {
            window.location.href = next;
          } else {
            window.location.href = '/';
          }
        } else {
          this.setState({submiting: false});
          alert(data.message);
        }
      });
    }

    handlerGeetest = (captchaObj) => {
      captchaObj.appendTo('#captcha');
      this.setState({loading: false});
      window.gt = captchaObj;
    };

    componentDidMount() {
      // 调用 initGeetest 进行初始化
      // 参数1：配置参数
      // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
      initGeetest({
        // 以下 4 个配置参数为必须，不能缺少
        gt: '{{ .gt }}',
        challenge: '{{ .challenge }}',
        offline: !{{ .success }}, // 表示用户后台检测极验服务器是否宕机
        new_captcha: {{ .new_captcha }}, // 用于宕机时表示是新验证码的宕机

        product: "popup", // 产品形式，包括：float，popup
        width: "100%",
        https: true

      // 更多配置参数说明请参见：http://docs.geetest.com/install/client/web-front/
      }, this.handlerGeetest);
    }

    render() {
      const { username, password, loading } = this.state;

      let waitingDiv;
      if (loading) {
        waitingDiv = <Loading />;
      }

      return (
        <form onSubmit={this.handleSubmit}>
          <div className="field">
            <div className="control has-icons-left">
              <input className="input is-medium" type="text" placeholder="用户名/邮箱" autofocus="" onChange={this.handleUsernameChange} />
              <span className="icon is-small is-left">
                <i className="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div className="field">
            <div className="control has-icons-left">
              <input className="input is-medium" type="password" placeholder="密码" onChange={this.handlePasswordChange} />
              <span className="icon is-small is-left">
                <i className="fas fa-lock"></i>
              </span>
            </div>
          </div>

          <div className="field">
            <div id="captcha">
              { waitingDiv }
            </div>
          </div>
          <SubmitButton isFullwidh={true} size="is-medium" isFullwidth={true} isSubmiting={this.state.submiting} />
        </form>
      );
    }
  }

  ReactDOM.render(<SigninForm />, document.getElementById('form'));
</script>
{{ end }}
